version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: nena
      POSTGRES_USER: nena
      POSTGRES_PASSWORD: nena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      DATABASE_URL: "postgresql://nena:nena@db:5432/nena"
    depends_on:
      - db

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - ../frontend/node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
